{% extends 'base.html' %}

{% block head %}
<title>User Colors!</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1>Choose {{name}}'s new favorite color!</h1>
    <h2>Currently it is {{color}}</h2>
    <div class = "form">
      <form actions="/" method="POST">
        <select id="color" name="color">
          <option value="aqua">Aqua</option>
          <option value="crimson">Crimson</option>
          <option value="lightgreen">Light Green</option>
          <option value="orchid">Orchid</option>
          <option value="aquamarine">Aquamarine</option>
        </select>
        <input type="submit" value="Update User">
      </form>
    </div>
    <br>
    <h2><a href="/">Add New User</a></h2>
    <h2><a href="/find">Look Up User</a></h2>
</div>
<script>
  function myFunction() {
    document.documentElement.style.setProperty('--bg-color', "{% print(color) %}");
    document.body.className = "blinking";
  }
</script>
{% endblock %}
